<!DOCTYPE html>
<html>
<head>
  <title>测试</title>
</head>
<body>
  <div id="root">加载中...</div>
  <script type="module">
    console.log('脚本开始执行');
    try {
      import('./src/main.tsx').then(module => {
        console.log('模块加载成功', module);
      }).catch(err => {
        console.error('模块加载失败', err);
        document.getElementById('root').innerHTML = '错误: ' + err.message;
      });
    } catch(e) {
      console.error('导入失败', e);
      document.getElementById('root').innerHTML = '错误: ' + e.message;
    }
  </script>
</body>
</html>
